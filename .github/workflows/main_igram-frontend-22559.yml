name: Build and deploy frontend (CRA) to Azure Web App - igram-frontend-22559

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install and build frontend
        working-directory: frontend
        env:
          REACT_APP_API_URL: https://igram-backend-22559.azurewebsites.net
        run: |
          npm ci
          npm run build

      - name: Deploy build folder to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: igram-frontend-22559
          package: frontend/build
