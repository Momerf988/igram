name: Deploy frontend (CRA) - igram-frontend-22559

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install and build
        working-directory: frontend
        env:
          REACT_APP_API_URL: https://igram-backend-22559.azurewebsites.net
        run: |
          npm ci
          npm run build

      - name: Deploy build output
        uses: azure/webapps-deploy@v3
        with:
          app-name: igram-frontend-22559
          package: frontend/build
