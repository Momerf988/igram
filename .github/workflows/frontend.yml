name: FRONTEND - Deploy to igram-frontend-22559

on:
  push:
    branches: [ "main" ]
    paths:
      - "frontend/**"
      - ".github/workflows/frontend.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Build React app
        working-directory: frontend
        env:
          REACT_APP_API_URL: https://igram-backend-22559.azurewebsites.net
        run: |
          npm ci
          npm run build

      - name: Deploy build folder
        uses: azure/webapps-deploy@v3
        with:
          app-name: igram-frontend-22559
          package: frontend/build
