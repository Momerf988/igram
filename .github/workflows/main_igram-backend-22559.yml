name: Build and deploy backend to Azure Web App - igram-backend-22559

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies (backend)
        working-directory: backend
        run: npm ci

      # Only run if you actually have tests configured
      - name: Test (backend)
        working-directory: backend
        run: npm test --if-present

      - name: Create deployment package (backend)
        run: |
          cd backend
          zip -r ../backend.zip . -x "node_modules/*" ".env" ".env.*"
          cd ..

      - name: Deploy to Azure Web App (publish profile)
        uses: azure/webapps-deploy@v3
        with:
          app-name: igram-backend-22559
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: backend.zip
